<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password - Home4Pets</title>
    <link rel="stylesheet" href="styles/shared.css">
    <link rel="stylesheet" href="styles/forgot-pass.css">
    <link rel="stylesheet" href="styles/theme1.css" id="theme-style">
    <link rel="icon" href="images/icons/pets.png" type="image/png">
</head>

<body>
    <header>
        <div class="container">
            <h1>
                <a href="index.html">
                    <img src="images/icons/pets.png" alt="pets" width="45" height="45" class="logo-icon">
                    Home4Pets
                </a>
            </h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="pets.html">Pets</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
            <div class="theme-switcher">
                <button onclick="switchTheme('theme1')">‚òÄÔ∏è Light</button>
                <button onclick="switchTheme('theme2')">üåô Dark</button>
            </div>
        </div>
    </header>
    <main>
        <section class="forgot-password-section">
            <div class="container">
                <div class="forgott-password-container">
                    <h3>Enter your email to receive verfication code </h3>
                    <form id="forgot-password-form">
                        <div class="verfication-email-container">
                            <input type="email" id="verfication-email" name="email" required
                                style="background-color: #495057; margin: 20px 0 20px 0;">
                        </div>
                        <center><button type="submit" class="btn">Submit</button></center>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <h2 style="color: black;">¬© 2025 Home4Pets. All rights reserved.</h2>
            <div class="footer-links">
                <a href="Privacy policy.html" target="_blank">Privacy Policy</a>
                <a href="Terms & Conditions.html" target="_blank">Terms of Service</a>
                <a href="contact.html" target="_blank">Contact Us</a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="scripts/main.js"></script>
    <script>
        document
            .getElementById("forgot-password-form")
            .addEventListener("submit", function (event) {
                event.preventDefault();
                Swal.fire({
                    title: "Home4Pets",
                    text: "There is an email that has been sent to your inbox. Check it to reset your password.",
                    icon: "success",
                    timer: 2000,
                    showConfirmButton: false,
                    didClose: () => {
                        window.location.href = "login.html";
                    }
                });
            });
    </script>

</body>

</html>
